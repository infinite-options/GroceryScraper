<!DOCTYPE html>
<html>
<head>
    <title>GROCERIES</title>
</head>
<body>
    <h1>Groceries</h1>
    <table style="width: 100%">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Store</th>
        </tr>
        {% for item, price, stores in groceries %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ price }}</td>
                <td>{{ stores }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
